apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
  }
}

repositories {
  jcenter()
}

dependencies {
  compile rootProject.ext.supportAnnotations

  // TODO: Should be optional someday, but we're using Action0/Action1 all over the place right now
  compile rootProject.ext.rxJava

  // Optional dependencies, depending on if your project uses them
  provided rootProject.ext.supportAppCompat

  testCompile rootProject.ext.junit
  testCompile rootProject.ext.mockito
}
